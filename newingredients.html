<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Create Ingredients</title>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-blue-500 p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center w-full">
            <!-- Brand/Logo -->
            <a href="#" class="text-white text-2xl font-bold">Create Ingredients</a>
            
            <!-- Navigation Links -->
            <ul class="flex space-x-4">
                <li><a href="https://script.google.com/macros/s/AKfycbwIOM9IdTvbqUrSJ-Yf75H3abWEHLD2EL7_c5UiRTNj/dev?page=store" class="text-white hover:text-gray-200">STORE</a></li>
            </ul>
        </div>
    </nav>
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md mt-8 w-full">
        <form id="createIngredientsForm">
            
          <!-- Ingredient -->
          <div class="mb-4">
            <label for="ingredient" class="block text-sm font-medium text-gray-700">Ingredient</label>
            <input type="text" id="ingredient" name="ingredient" class="mt-1 p-2 w-full border rounded-md" required>
          </div>

          <!-- Unit -->
          <div class="mb-4">
            <label for="unit" class="block text-sm font-medium text-gray-700">Unit</label>
            <input type="text" id="unit" name="unit" class="mt-1 p-2 w-full border rounded-md" required>
          </div>

          <!-- Trigger Level -->
          <div class="mb-4">
            <label for="triggerLevel" class="block text-sm font-medium text-gray-700">Trigger Level</label>
            <input type="number" id="triggerLevel" name="triggerLevel" class="mt-1 p-2 w-full border rounded-md" required>
          </div>

          <!-- Submit Button -->
          <div class="text-center">
              <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Add Ingredient</button>
          </div>
        </form>
        <div class="hidden flex flex-col gap-5 p-5 mt-5 bg-green-500 items-center justify-center text-white" id="successMessage">
          Ingredients Added Succesfully
          <a href="https://script.google.com/macros/s/AKfycbwIOM9IdTvbqUrSJ-Yf75H3abWEHLD2EL7_c5UiRTNj/dev?page=store">View Store</a>
          <button class="px-5 py-2 bg-white rounded text-black" id="backButton">Add New</button>
        </div>
    </div>
    <script>
      const createIngredientsForm = document.getElementById("createIngredientsForm")
      const successMessage = document.getElementById("successMessage")
      const backButton = document.getElementById("backButton")

      createIngredientsForm.addEventListener("submit", submitData)

      function submitData(e){
        e.preventDefault()
        console.log(this)
        google.script.run.withSuccessHandler(()=>{
          createIngredientsForm.reset()
          createIngredientsForm.classList.add("hidden")
          successMessage.classList.remove("hidden")
        }).withFailureHandler(()=>{}).acceptCreateIngredientsForm(this)
      }

      backButton.addEventListener("click", ()=>{
        createIngredientsForm.classList.remove("hidden")
        successMessage.classList.add("hidden")
      })
    </script>
</body>

</html>
